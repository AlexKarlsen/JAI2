<mat-card class="container">
  <h1>Frivilligt arbejde</h1>
  <div *ngFor="let w of work" style="padding: 0 10px 0 10px">
    <mat-card-title>
      {{w.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{w.date | date: 'shortDate':''}}
    </mat-card-subtitle>
    <mat-card-content>
      {{w.description}}
    </mat-card-content>
    <div style="text-align: right">
      <button mat-raised-button><a href="{{w.link}}">Tilmeld dig!</a></button>
    </div>
  </div>
</mat-card>
