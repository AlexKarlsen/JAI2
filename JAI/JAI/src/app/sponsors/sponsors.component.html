<div *ngIf="content">
  <div class="sponsors" fxLayoutGap="2%">
    <mat-card>
      <mat-card-title>{{content.pageTitle}}</mat-card-title>
      <div *ngFor="let sponsor of content.sponsors">
        <img src="{{sponsor.imageUrl}}"/>
        <mat-card-content>{{sponsor.description}}</mat-card-content>
        <button mat-raised-button>Bes√∏g Sponsor Website</button>
      </div>
    </mat-card>
  </div>
</div>
