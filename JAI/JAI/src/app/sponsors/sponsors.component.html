<div class="banner-container">
  <img class="banner" width="100%" src="../../assets/img/jumbotron.jpg" />
</div>
<div *ngIf="content">
  <div class="container" fxLayoutGap="2%">
      <h1>{{content.pageTitle}}</h1>
      <div *ngFor="let sponsor of content.sponsors">
        <img class="sponsor-image"src="{{sponsor.imageUrl}}"/>
        <markdown>{{sponsor.description}}</markdown>
        <button mat-stroked-button>Bes√∏g Sponsor Website</button>
      </div>
  </div>
</div>
