<mat-card fxLayoutGap="0.5%" *ngIf="content; else loading">
  <mat-card-title>
    {{content.title}}
  </mat-card-title>
  <img width="100%" src="{{content.banner[0].url}}" />
</mat-card>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap>
  <app-post-list fxFlex="50%"></app-post-list>
  <app-matches fxFlex="50%"></app-matches>
</div>
<ng-template #loading>
  <mat-card>
    <mat-spinner></mat-spinner>
  </mat-card>
</ng-template>
