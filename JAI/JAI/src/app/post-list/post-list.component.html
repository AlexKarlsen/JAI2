<mat-card *ngIf="posts; else loading">
  <mat-card-title>Nyheder</mat-card-title>
  <ngx-slick-carousel *ngIf="posts; else loading" class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)">
    <mat-card ngxSlickItem *ngFor="let post of posts" [class.selected]="post === selectedPost" (click)="onSelect(post)"
      class="slide inner-card" fxLayout="column">
      <mat-card-title>{{post.title}}</mat-card-title>
      <img style="padding:20px" mat-card-lg-image class="img" mat-card-image *ngFor="let img of post.mainImage" src="{{ img.url }}" alt="">
      <mat-card-content>
        <p>{{post.summary}}</p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-raised-button>LÃ¦s artikel</button>
      </mat-card-actions> -->
    </mat-card>
  </ngx-slick-carousel>
  <div>

  </div>
</mat-card>

<ng-template #loading>
  <mat-card>
      <mat-spinner [color]="secondary"></mat-spinner>
  </mat-card>
</ng-template>
