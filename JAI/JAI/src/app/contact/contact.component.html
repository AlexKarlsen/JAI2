<mat-card *ngIf="content; else loading">
  <div class="container" fxLayout="row" fxLayout.xs="column">
    <!-- variable binding -->
    <markdown fxFlex="70%" [data]="content.content"></markdown>
    <app-facebook-page-plugin class="fb" fxFlex="25%"></app-facebook-page-plugin>
  </div>
</mat-card>

<ng-template #loading>
    <mat-card>
      <mat-spinner [color]="secondary"></mat-spinner>
    </mat-card>
  </ng-template>
