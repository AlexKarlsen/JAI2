<div class="banner-container">
    <img class="banner" width="100%" src="../../assets/img/jumbotron.jpg" />
  </div>
<div *ngIf="content" class="container">
    <h1>Kontakt</h1>

    <div class="contact-info" fxLayout="column" fxLayoutAlign="flex-start center">
        <p>{{content.name}}</p>
        <p>{{content.address}}</p>
        <p>{{content.mainArena}}</p>
      </div>
    <div>
      {{content.content}}
    </div>
    <div class="contacts">
      <img (click)="openDialog()" style="padding-top: 2px" width="20px" height="20px"
        src="../../assets/icon/SoMe/f-ogo_RGB_HEX-100.svg">
      <a href="mailto:{{content.contactEmail}}">
        <mat-icon width="40px">mail</mat-icon>
      </a>
    </div>
    
    Kontakt til trænere findes i menupunktet JAI's hold. 
   <a href="/teams"> <button mat-stroked-button>Gå til vores hold</button></a>
    <!-- <app-teams>

    </app-teams> -->
</div>
