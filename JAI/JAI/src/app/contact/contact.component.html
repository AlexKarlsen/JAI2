<mat-card *ngIf="content; else loading">
  <div class="container" fxLayout="row" fxLayout.xs="column">
    <!-- variable binding -->
    <markdown fxFlex="50%" [data]="content.content"></markdown>
    <button mat-raised-button (click)="openDialog()">Kontakt os</button>
  </div>
</mat-card>

<ng-template #loading>
    <mat-card>
      <mat-spinner [color]="secondary"></mat-spinner>
    </mat-card>
  </ng-template>
