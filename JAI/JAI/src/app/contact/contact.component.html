<mat-card *ngIf="content; else loading">
  <!-- variable binding -->
  <markdown [data]="content.content"></markdown>
  <app-facebook-page-plugin></app-facebook-page-plugin>
</mat-card>

<ng-template #loading>
    <mat-card>
      <mat-spinner [color]="secondary"></mat-spinner>
    </mat-card>
  </ng-template>
