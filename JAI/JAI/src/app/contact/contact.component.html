<div *ngIf="content" class="container">
  <p>{{content.name}}</p>
  <p>{{content.address}}</p>
  <p>{{content.mainArena}}</p>
  <div class="contacts">
    <img (click)="openDialog()" style="padding-top: 2px" width="20px" height="20px" src="../../assets/icon/SoMe/f-ogo_RGB_HEX-100.svg">
    <a href="mailto:{{content.contactEmail}}">
      <mat-icon width="40px">mail</mat-icon>
    </a>
  </div>
</div>
