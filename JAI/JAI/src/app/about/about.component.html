<mat-card *ngIf="content; else loading">
  <!-- variable binding -->
  <mat-card-title>
    {{content.title}}
  </mat-card-title>
  <mat-card-content class="justify-text">
    {{content.content}}
  </mat-card-content>
  <mat-card-title>
    {{content.social.title}}
  </mat-card-title>
  <mat-card-content class="justify-text">
    {{content.social.content}}
  </mat-card-content>
  <mat-card-title>
    {{content.comitees.title}}
  </mat-card-title>
  <mat-card-content class="justify-text">
    {{content.comitees.content}}
  </mat-card-content>
  <mat-card-title class="justify-text">
      {{content.history.title}}
    </mat-card-title>
    <mat-card-content class="justify-text">
      {{content.history.content}}
    </mat-card-content>
</mat-card>

<ng-template #loading>
  <mat-card>
    <mat-spinner [color]="secondary"></mat-spinner>
  </mat-card>
</ng-template>
