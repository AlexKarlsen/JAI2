<mat-card class="container" >
  <h1>JAI arrangementer</h1>
  <div  *ngFor="let party of parties">
    <div (click)="openDialog(party)">
      <mat-card-title>
        {{party.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{party.date | date: 'shortDate':''}}
      </mat-card-subtitle>
      <mat-card-content>
        <markdown class="justify-text">{{party.description}}</markdown>
      </mat-card-content>
    </div>
  </div>
</mat-card>
