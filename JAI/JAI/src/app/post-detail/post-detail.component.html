<article class="card" *ngIf="post" fxFlexAlign="center">
  <div class="title">
    <h1>{{ post.title }} </h1>
  </div>
  <img *ngFor="let img of post.mainImage" src="{{ img.url }}" alt="">
    <h4 style="padding-bottom: 0;">
      <time>
        Opdateret: {{ post.date | date: 'shortDate'}}
      </time>
    </h4>

  <markdown class="justify-text"> {{post.content}} </markdown>

  <button mat-stroked-button (click)="close()">Luk</button>
</article>
