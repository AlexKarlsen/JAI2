<agm-map *ngIf="MapCenter" [longitude]="MapCenter.longitude" [latitude]="MapCenter.latitude" [zoom]="12">
  <agm-marker *ngFor="let marker of MapMarkers" [longitude]="marker.longitude" [latitude]="marker.latitude">
      <agm-info-window [isOpen]="true">
          <h3>{{marker.name}}</h3>
          <p>{{marker.address}}</p>
      </agm-info-window>
  </agm-marker>
</agm-map>
